	<script>
		// seccion de codigo javascript 


		function eventoCambio() {
			let botonCambio = $("#cambio").text();
			$(".dia").toggleClass("noche");
			$(".dia2").toggleClass("noche2");
			$(".card").toggleClass("card2");
			$(".redDia").toggleClass("redNoche");
			$(".headerTabla").toggleClass("headerTabla2");


			if (botonCambio == ' Modo día') {
				$("#cambio").text(' Modo noche');
				$("#cambio").removeClass("fa-sun-o");
				$("#cambio").addClass("fa-moon-o");
			} else {
				$("#cambio").text(' Modo día')
				$("#cambio").removeClass("fa-moon-o");
				$("#cambio").addClass("fa-sun-o");
			}

		}
	</script>
